management:
  health:
    rabbit:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true

spring:
  cloud:
    stream:
      default-binder: rabbit1
      bindings:
        input:
          group: ${spring.application.name}
          destination: ai-app-default
          binder: rabbit1
        output:
          destination: ai-app-default
          binder: rabbit1
        repositoryInput:
          group: ${spring.application.name}
          destination: ai-app-repository
          binder: rabbit1
        repositoryOutput:
          destination: ai-app-repository
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${SERVICE_RABBITMQ_HOST:localhost}
                port: ${SERVICE_RABBITMQ_PORT:5672}
                username: ${SERVICE_RABBITMQ_USERNAME:admin}
                password: ${SERVICE_RABBITMQ_PASSWORD:123123}
                virtual-host: ${SERVICE_RABBITMQ_VIRTUAL_HOST:demo}